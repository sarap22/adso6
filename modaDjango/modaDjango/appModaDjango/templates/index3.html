<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USUARIOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
                  <div class="accordion text-center" id="accordionExample">
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            USUARIOS
                        </button>
                      </h2>
                      <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                          <table class="table table-secondary table-striped" id="tabla">
                            <thead>
                                <tr>
                                  <th scope="col" style="width: 2%;">Documento del cliente</th>
                                  <th scope="col" >Nombre de usuario</th>
                                  <th scope="col">Clave</th>
                                </tr>
                              </thead>
                            <tbody>
                                {% for i in object_list %}
                                <tr>
                                    <td>{{i.documento}}</td>
                                    <td>{{i.usuario}}</td>
                                    <td>{{i.clave}}</td>
                                </tr>   
                                {% endfor %}  
                    </tbody>
                </table>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="d-grid gap-2 col-1 mx-auto" >
                    <a href="http://127.0.0.1:8000/empleado"><button class="btn btn-danger" type="button">Ver Empleados</button></a>
                  </div>
                
</body>
</html>
