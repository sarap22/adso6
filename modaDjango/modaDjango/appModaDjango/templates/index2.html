<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRÉDITOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <button type="button" class="btn btn-danger d-grid gap-2 col-1 mx-auto " data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="mostrar" >CRÉDITOS</button>
    <div class="modal fade text-center" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">      
              <table class="table table-success table-striped" id="tabla">
                <thead>
                    <tr>
                      <th scope="col">Documento del cliente</th>
                      <th scope="col" >Código de crédito</th>
                      <th scope="col">Monto máximo de crédito</th>
                      <th scope="col">Plazo máximo para pagar el crédito</th>
                    </tr>
                  </thead>
                <tbody>
                    {% for i in object_list %}
                    <tr>
                        <td>{{i.documento}}</td>
                        <td>{{i.codigo}}</td>
                        <td>{{i.monto}}</td>
                        <td>{{i.plazo}}</td>
                    </tr>
                    {% endfor %}  
        </tbody>
    </table>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
</div>
</div>
</div>
</div>
<div class="d-grid gap-2 col-1 mx-auto">
    <a href="http://127.0.0.1:8000/usuario"><button class="btn btn-warning" type="button">Ver Usuarios</button></a>
  </div>
</body>
</html>
