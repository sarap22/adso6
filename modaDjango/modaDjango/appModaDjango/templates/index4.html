<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPLEADOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <header>
  <p>
  <a class="btn btn-info d-grid gap-2 col-1 mx-auto" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
    EMPLEADOS
  </a>
</p>
<div class="collapse text-center" id="collapseExample">
  <div class="card card-body">
    <table class="table table-dark table-striped" id="tabla">
      <thead>
          <tr>
            <th scope="col" style="width: 2%;">Documento</th>
            <th scope="col" >Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Correo electrónico</th>
            <th scope="col">Número de celular</th>
            <th scope="col">Rol</th>
          </tr>
        </thead>
      <tbody>
        {% for i in object_list %}
        <tr>
            <td>{{i.documento}}</td>
            <td>{{i.nombre}}</td>
            <td>{{i.apellido}}</td>
            <td>{{i.correo}}</td>
            <td>{{i.celular}}</td>
            <td>{{i.rol}}</td>
          </tr>   
          {% endfor %}  
</tbody>
</table>
  </div>
</div>
<div class="d-grid gap-2 col-1 mx-auto">
    <a href="http://127.0.0.1:8000/cliente"><button class="btn btn-dark" type="button">Ver clientes</button></a>
  </div>

</body>
</html>
